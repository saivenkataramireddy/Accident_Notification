{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Emergency System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #1e3a8a, #0f172a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1d4ed8;
        }

        .msg {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            display: block;
            color: #1e40af;
            text-decoration: none;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîê Secure Login</h2>

    {% for message in messages %}
        <p class="msg">{{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="links">
        <a href="{% url 'register' %}">üë§ User Register</a>
        <a href="{% url 'police_register' %}">üöì Police Register</a>
        <a href="{% url 'hospital_register' %}">üè• Hospital Register</a>
    </div>
</div>

</body>
</html>
